<div class="container pb-3 col-6">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Editar dispositivo</h3>
        </div>

        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Tipo de dispositivo</label>
                    <input type="text" class="form-control" [(ngModel)]="device.type" name="type">
                </div>
                <div class="form-group">
                    <label for="">Etiqueta</label>
                    <input type="text" class="form-control" [(ngModel)]="device.label" name="label">
                </div>
                <div class="form-group">
                    <label for="">Fabricante</label>
                    <input type="text" class="form-control" [(ngModel)]="device.manufacturer" name="manufacturer" >
                </div>
                <button (click)="Actualizar(device)" class="btn btn-success">Actualizar</button>
            </form>
        </div>
    </div>
</div>
